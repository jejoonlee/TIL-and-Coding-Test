<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel-items {
      position: relative;
      display: flex;
      width: 10rem;
      height: 10rem;
      overflow: hidden;
    }
    
    .carousel-item {
      position: absolute;
      top: 0;
      width: 10rem;
      height: 10rem;
      background-color: bisque;
      display: none;
    }

    .active {
      display: block;
      animation: active 1.5s;
    }
    @keyframes active {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="carousel-items">
      <div class="carousel-item active">1</div>
      <div class="carousel-item">2</div>
      <div class="carousel-item">3</div>
      <div class="carousel-item">4</div>
    </div>
  </div>
    <button id="prevBtn">prev</button>
    <button id="nextBtn">next</button>
  
  
  <script>
      

    // next 버튼
    const nextBtn = document.querySelector('#nextBtn')

    nextBtn.addEventListener('click', function() {
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)

      currentElement.classList.toggle('active')
      items[(idx+1)%items.length].classList.toggle('active')
    })

    // prev 버튼
    const prevBtn = document.querySelector('#prevBtn')

    prevBtn.addEventListener('click', function() {
      // 현제 슬라이드의 위치를 알아야 한다 (active)
      const currentElement = document.querySelector('.active')
      // 모든 슬라이드들을 가지고 와야 한다
      const items = document.querySelectorAll('carousel-item')
      // 모든 슬라이드들 중에서, 현제 슬라이드 (active)의 인덱스를 알아야 한다
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      // 현제 슬라이드 (active)를 누르면
      currentElement.classList.toggle('active')
      // 그 슬라이드의 (active)는 뒤에 입력이 된다
      items[(items.length+idx-1)%items.length].classList.toggle('active')
    })
  </script>
</body>
</html>
